name: Deploy to EC2

on:
  workflow_run:
    workflows: ['Docker Image CI']
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EC2_IP: ${{ secrets.EC2_HOST }}
    steps:
      - name: Setup SSH Key and Scan EC2 Host
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_IP }} >> ~/.ssh/known_hosts
      - name: Execute Deployment Commands on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ env.EC2_IP }} "
          docker pull hwangjungseok/nestjs-bapull:latest;
          docker stop nestjs-bapull || true;
          docker rm nestjs-bapull || true;
          docker run -d --name nestjs-bapull -p 80:3000 hwangjungseok/nestjs-bapull:latest;
          docker image prune -af"