name: Deploy to EC2

on:
  workflow_run:
    workflows: ['Docker Image CI']
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Docker Hub에서 이미지 풀
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hwangjungseok/nestjs-bapull:latest
            
            # 기존 컨테이너 중지 및 제거
            docker stop my-container || true
            docker rm my-container || true
            
            # 새 컨테이너 실행
            docker run -d --name my-container -p 80:3000 ${{ secrets.DOCKERHUB_USERNAME }}/hwangjungseok/nestjs-bapull:latest
            
            # 사용하지 않는 이미지 정리
            docker image prune -af