name: Deploy to EC2

on:
  workflow_run:
    workflows: ['Docker Image CI']
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EC2_IP: ${{ secrets.EC2_HOST }}
      DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/nestjs-bapull:latest
    steps:
      - name: Setup SSH Key and Scan EC2 Host
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_IP }} >> ~/.ssh/known_hosts
      - name: Execute Deployment Commands on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ env.EC2_IP }} "
          docker pull ${DOCKER_IMAGE};
          docker stop my-container || true;
          docker rm my-container || true;
          docker run -d --name my-container -p 80:3000 ${DOCKER_IMAGE};
          docker image prune -af"