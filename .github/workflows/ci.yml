name: Docker Image CI

on:
  pull_request_target:
    types: [closed] # プルリクエストがクローズされたときに実行
    branches: [master]  # main ブランチに対してのみ実行
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, '🆗 safe') && github.event.pull_request.merged == true # 「🆗 safe」 ラベルがあり、マージされたプルリクエストに対してのみ実行

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: Get the current date
      #   id: date
      #   run: echo "date=$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          no-cache: true
          tags: |
            ghcr.io/hwangjungseok/nestjs-bapull
            ghcr.io/hwangjungseok/nestjs-bapull:latest